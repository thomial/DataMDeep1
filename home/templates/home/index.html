{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!-- jQuery Version 1.11.1 -->
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>


    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }
    </style>


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">NilaiImport</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    {% if user.is_authenticated %}

                    <li>
                        <a href="{% url 'upload' %}">Upload</a>
                    </li>
                        <li>
                            <a href="{% url 'logout' %}">Logout</a>
                        </li>

                    {% endif %}
                   <!-- {% if user.is_authenticated == False %}
                        <li class="" ><a href="{% url 'login' %}" >Login</a></li>
                    {% endif %}-->


                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        {% block content %}

        {% endblock %}

    </div>

    <!-- /.container -->

        <div style=" margin-top: 10%; background: black; bottom: 0; width: 100%; height: 200px; display: block">

            <center style="padding : 90px">
                Thomi Alghani |

                <a href="https://www.google.co.id/url?sa=t&rct=j&q=&esrc=s&source=web&cd=1&cad=rja&uact=8&ved=0ahUKEwjGieXJrZzUAhXCRI8KHe0rAxkQFggnMAA&url=https%3A%2F%2Fwww.djangoproject.com%2F&usg=AFQjCNGAkwU79_tDTUz9QJ2qNnMTWbsaXw&sig2=NPAgMwDPOePf0FTlPpbY8Q"><img src = "{% static 'pict/django.png' %}" style="width : 30px; height:30px "></a>
                <a href="http://getbootstrap.com/" ><img src="{% static 'pict/bootstrap.png' %}" style="width : 30px; height:30px"></a>

            </center>
        </div>



</body>

{% block acontent %}
{% endblock %}

</html>
