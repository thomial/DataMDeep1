{% extends 'home/index.html' %}
{% block title %}
    Upload File
{% endblock %}

{% block content %}

    <h1>Upload File</h1>
    <hr>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            {{ field.errors }}<br>
            {{ field.label_tag }}<br>
            {{ field }}<br>

        {% endfor %}
        <button type="submit" class="btn btn-default">Upload</button>

    </form>


{% endblock %}
